        <div id="buttons">

<style>


    #hand, #current_black{
        display:flex;
        flex-direction:row;
        justify-content: space-evenly;
        gap:1vh
    }

    .card{
        height:25vh;
        width:20vh;
        border: 2px dashed black;
        padding:5px;
    }

    #black_card {
        color:white;
        background-color:black;
        border:none
    }

    @media only screen and (max-width:1080px) {
        #hand {
            flex-wrap:wrap
        }
        .card {

        }
    }
    #black_card {
        display:flex;
        flex-direction:column;
        align-content:space-between
    }



</style>
